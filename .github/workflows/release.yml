name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Inject Version from Tag
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const tag = process.env.GITHUB_REF_NAME;
            const version = tag.replace(/^v/, '');
            console.log('Injecting version: ' + version);

            const tauriPath = 'src-tauri/tauri.conf.json';
            if (fs.existsSync(tauriPath)) {
              const tauriConf = JSON.parse(fs.readFileSync(tauriPath, 'utf8'));
              tauriConf.version = version;
              fs.writeFileSync(tauriPath, JSON.stringify(tauriConf, null, 2));
              console.log('Updated ' + tauriPath);
            } else {
              console.error('Error: ' + tauriPath + ' not found');
              process.exit(1);
            }

            const pkgPath = 'frontend/package.json';
            if (fs.existsSync(pkgPath)) {
              const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
              pkg.version = version;
              fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2));
              console.log('Updated ' + pkgPath);
            }
          "

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev libgtk-4-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            src-tauri
          key: ${{ matrix.platform }}-v1

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build App
        working-directory: frontend
        run: npx tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: truthbyte-${{ matrix.platform }}-bundle
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error

      - name: Publish GitHub Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src-tauri/target/release/bundle/**